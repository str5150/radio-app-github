<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio App - 管理者ログイン</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 0.5rem;
        }

        .login-subtitle {
            color: #666;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #333;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e5e5e5;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.2s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .login-btn {
            width: 100%;
            padding: 0.75rem;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .login-btn:hover {
            background: #5a6fd8;
        }

        .login-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .error-message {
            color: #e74c3c;
            font-size: 0.9rem;
            margin-top: 0.5rem;
            display: none;
        }

        .back-link {
            text-align: center;
            margin-top: 1.5rem;
        }

        .back-link a {
            color: #667eea;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 1rem;
        }

        .spinner {
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1 class="login-title">管理者ログイン</h1>
            <p class="login-subtitle">Radio App 管理システム</p>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username" class="form-label">ユーザー名</label>
                <input type="text" id="username" class="form-input" required>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">パスワード</label>
                <input type="password" id="password" class="form-input" required>
            </div>

            <button type="submit" class="login-btn" id="loginBtn">ログイン</button>
            
            <div class="error-message" id="errorMessage">
                ユーザー名またはパスワードが正しくありません。
            </div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>ログイン中...</p>
            </div>
        </form>

        <div class="back-link">
            <a href="index.html">← リスナーアプリに戻る</a>
        </div>
    </div>

    <script>
        class AdminLogin {
            constructor() {
                this.form = document.getElementById('loginForm');
                this.usernameInput = document.getElementById('username');
                this.passwordInput = document.getElementById('password');
                this.loginBtn = document.getElementById('loginBtn');
                this.errorMessage = document.getElementById('errorMessage');
                this.loading = document.getElementById('loading');

                this.init();
            }

            init() {
                this.form.addEventListener('submit', (e) => this.handleLogin(e));
                
                // デモ用の管理者アカウント
                this.adminAccounts = {
                    'admin': 'admin123',
                    'radio': 'radio2024',
                    'manager': 'manager123'
                };
            }

            async handleLogin(e) {
                e.preventDefault();
                
                const username = this.usernameInput.value.trim();
                const password = this.passwordInput.value;

                if (!username || !password) {
                    this.showError('ユーザー名とパスワードを入力してください。');
                    return;
                }

                this.showLoading(true);

                try {
                    // 認証処理（デモ用）
                    await this.authenticate(username, password);
                    
                    // セッション保存
                    sessionStorage.setItem('adminLoggedIn', 'true');
                    sessionStorage.setItem('adminUsername', username);
                    
                    // 管理者ダッシュボードにリダイレクト
                    window.location.href = 'admin-dashboard.html';
                    
                } catch (error) {
                    this.showError('ログインに失敗しました。');
                } finally {
                    this.showLoading(false);
                }
            }

            async authenticate(username, password) {
                // デモ用の認証（実際の実装ではサーバーサイドで認証）
                return new Promise((resolve, reject) => {
                    setTimeout(() => {
                        if (this.adminAccounts[username] === password) {
                            resolve(true);
                        } else {
                            reject(new Error('認証失敗'));
                        }
                    }, 1000);
                });
            }

            showLoading(show) {
                this.loading.style.display = show ? 'block' : 'none';
                this.loginBtn.disabled = show;
            }

            showError(message) {
                this.errorMessage.textContent = message;
                this.errorMessage.style.display = 'block';
                
                setTimeout(() => {
                    this.errorMessage.style.display = 'none';
                }, 5000);
            }
        }

        // アプリケーション初期化
        document.addEventListener('DOMContentLoaded', () => {
            new AdminLogin();
        });
    </script>
</body>
</html>
