<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Orbitron:wght@800&display=swap" rel="stylesheet">
    <meta name="theme-color" content="#ffffff">
</head>
<body>

    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="header-container">
                <div class="header-left">
                    <a href="#" class="app-title">Radio</a>
                    <nav class="header-nav">
                        <a href="#" class="nav-link active">ホーム</a>
                        <a href="#" class="nav-link">最新</a>
                        <a href="#" class="nav-link">人気</a>
                    </nav>
                </div>
                <div class="header-right">
                    <button id="subscribeBtn" class="notification-btn" title="通知を受け取る">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="22" height="22">
                            <path d="M12 22c1.1 0 2-.9 2-2h-4c0 1.1.9 2 2 2zm6-6v-5c0-3.07-1.63-5.64-4.5-6.32V4c0-.83-.67-1.5-1.5-1.5s-1.5.67-1.5 1.5v.68C7.63 5.36 6 7.92 6 11v5l-2 2v1h16v-1l-2-2zm-2 1H8v-6c0-2.48 1.51-4.5 4-4.5s4 2.02 4 4.5v6z"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <section class="hero-section">
                <div class="hero-content">
                    <h1 class="hero-title">最新のエピソード</h1>
                    <p class="hero-subtitle">高品質な音声コンテンツをお楽しみください。</p>
                </div>
            </section>

            <section class="episodes-section">
                <div class="section-header">
                    <h2 class="section-title">すべてのエピソード</h2>
                    <div class="section-controls">
                        <button class="filter-btn active" data-filter="all">すべて</button>
                        <button class="filter-btn" data-filter="recent">最新</button>
                        <button class="filter-btn" data-filter="popular">人気</button>
                    </div>
                </div>
                <div id="episodeList" class="episodes-grid">
                    <!-- Episode cards will be dynamically inserted here -->
                </div>
            </section>
        </main>
    </div>

    <!-- Audio Player -->
    <div id="audioPlayer" class="audio-player">
        <div class="player-content">
            <div class="episode-info">
                <img id="playerCover" src="covers/cover-100x100.png" alt="Episode cover" class="episode-cover">
                <div class="episode-details">
                    <h3 id="playerTitle" class="episode-title">エピソードを選択</h3>
                    <p id="playerDescription" class="episode-description">再生するエピソードを選んでください</p>
                </div>
            </div>

            <div class="player-controls">
                <button id="prevBtn" class="control-btn" title="前のエピソード">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="20" height="20"><path d="M6 6h2v12H6zm3.5 6l8.5 6V6z"></path></svg>
                </button>
                <button id="playPauseBtn" class="control-btn play-btn" title="再生">
                    <svg class="play-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="24" height="24"><path d="M8 5v14l11-7z"></path></svg>
                    <svg class="pause-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="24" height="24"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"></path></svg>
                </button>
                <button id="nextBtn" class="control-btn" title="次のエピソード">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="20" height="20"><path d="M16 6h2v12h-2zm-4.5 6l-8.5 6V6z"></path></svg>
                </button>

                <div class="progress-container">
                    <input type="range" id="progressBar" class="progress-bar" value="0" min="0" max="100" step="0.1">
                    <div class="time-display">
                        <span id="currentTime">0:00</span>
                        <span id="duration">0:00</span>
                    </div>
                </div>
            </div>
            
            <div class="player-right-controls">
                 <div class="speed-controls">
                    <button class="speed-btn active" data-speed="1">1x</button>
                    <button class="speed-btn" data-speed="1.2">1.2x</button>
                    <button class="speed-btn" data-speed="1.5">1.5x</button>
                    <button class="speed-btn" data-speed="2">2x</button>
                </div>
                <div class="volume-container">
                    <input type="range" id="volumeSlider" class="volume-slider" min="0" max="1" step="0.01" value="1">
                </div>
            </div>
        </div>
    </div>

    <!-- Comment Modal -->
    <div class="modal" id="commentModal">
        <div class="modal-content comment-modal-content">
            <div class="comment-header">
                <h3 id="commentModalTitle">コメント</h3>
                <button class="close-btn" id="closeCommentModal">&times;</button>
            </div>
            <div class="comment-section">
                <div class="comment-form">
                    <textarea id="commentText" placeholder="コメントを入力してください..." rows="4"></textarea>
                    <div class="comment-form-actions">
                        <button class="btn btn-secondary" id="cancelComment">キャンセル</button>
                        <button class="btn btn-primary" id="sendComment">送信</button>
                    </div>
                </div>
                <div class="comments-list" id="commentsList">
                    <!-- Comments will be dynamically inserted here -->
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
