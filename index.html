<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Orbitron:wght@800&display=swap" rel="stylesheet">
    <meta name="theme-color" content="#ffffff">
</head>
<body>

    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="header-container">
                <div class="header-left">
                    <a href="#" class="app-title">Radio</a>
                    <nav class="header-nav">
                        <a href="#" class="nav-link active">ホーム</a>
                    </nav>
                </div>
                <div class="header-right">
                    <button id="subscribeBtn" class="notification-btn" title="通知を受け取る">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="22" height="22">
                            <path d="M12 22c1.1 0 2-.9 2-2h-4c0 1.1.9 2 2 2zm6-6v-5c0-3.07-1.63-5.64-4.5-6.32V4c0-.83-.67-1.5-1.5-1.5s-1.5.67-1.5 1.5v.68C7.63 5.36 6 7.92 6 11v5l-2 2v1h16v-1l-2-2zm-2 1H8v-6c0-2.48 1.51-4.5 4-4.5s4 2.02 4 4.5v6z"></path>
                        </svg>
                    </button>
                    <a href="admin-login.html" class="nav-link admin-link">管理者ログイン</a>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <section class="hero-section">
                <div class="hero-content">
                    <h1 class="hero-title">最新のエピソード</h1>
                    <p class="hero-subtitle">高品質な音声コンテンツをお楽しみください。</p>
                </div>
            </section>

            <section class="episodes-section">
                <div class="section-header">
                    <h2 class="section-title">すべてのエピソード</h2>
                    <div class="section-controls">
                        <div class="filter-controls">
                            <button class="filter-btn active" data-filter="all">すべて</button>
                            <button class="filter-btn" data-filter="recent">最新</button>
                            <button class="filter-btn" data-filter="popular">人気</button>
                        </div>
                        <div class="view-controls">
                            <button class="view-btn active" id="viewGridBtn" title="ギャラリー表示">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="7" height="7"></rect><rect x="14" y="3" width="7" height="7"></rect><rect x="14" y="14" width="7" height="7"></rect><rect x="3" y="14" width="7" height="7"></rect></svg>
                            </button>
                            <button class="view-btn" id="viewListBtn" title="リスト表示">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="8" y1="6" x2="21" y2="6"></line><line x1="8" y1="12" x2="21" y2="12"></line><line x1="8" y1="18" x2="21" y2="18"></line><line x1="3" y1="6" x2="3.01" y2="6"></line><line x1="3" y1="12" x2="3.01" y2="12"></line><line x1="3" y1="18" x2="3.01" y2="18"></line></svg>
                            </button>
                        </div>
                    </div>
                </div>
                <div id="episodeList" class="episodes-grid">
                    <!-- Episode cards will be dynamically inserted here -->
                </div>
            </section>
        </main>
    </div>

    <!-- Mini Player -->
    <div id="audioPlayer" class="audio-player">
        <img src="covers/cover-100x100.png" alt="Episode Cover" id="playerCover" class="player-cover-mini">
        <div class="player-info-mini">
            <div id="playerTitle" class="player-title-mini">エピソードを選択</div>
            <div id="playerDescription" class="player-description-mini"></div>
        </div>
        <div class="player-controls-mini">
            <button id="playPauseBtn" class="control-btn">
                <svg class="play-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="28" height="28"><path d="M8 5v14l11-7z"></path></svg>
                <svg class="pause-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="28" height="28" style="display:none;"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"></path></svg>
            </button>
        </div>
    </div>


    <!-- Comment Modal -->
    <div class="modal" id="commentModal">
        <div class="modal-content comment-modal-content">
            <div class="comment-header">
                <h3 id="commentModalTitle">コメント</h3>
                <button class="close-btn" id="closeCommentModal">&times;</button>
            </div>
            <div class="comment-section">
                <div class="comment-form">
                    <textarea id="commentText" placeholder="コメントを入力してください..." rows="4"></textarea>
                    <div class="comment-form-actions">
                        <button class="btn btn-secondary" id="cancelComment">キャンセル</button>
                        <button class="btn btn-primary" id="sendComment">送信</button>
                    </div>
                </div>
                <div class="comments-list" id="commentsList">
                    <!-- Comments will be dynamically inserted here -->
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>

    <!-- Full Screen Player -->
    <div class="now-playing-screen" id="nowPlayingScreen">
        <div class="now-playing__header">
            <button class="control-btn" id="closePlayerBtn">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 6 6 18M6 6l12 12"/></svg>
            </button>
            <span class="now-playing__title-header">再生中</span>
            <button class="control-btn" style="opacity: 0;"> <!-- Placeholder for alignment -->
                 <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M6 6l12 12"/></svg>
            </button>
        </div>
        <div class="now-playing__content">
            <img src="covers/cover-500x500.png" alt="Episode Cover" id="nowPlayingCover" class="now-playing__cover">
            <div class="now-playing__info">
                <h2 id="nowPlayingTitle" class="now-playing__title">エピソードのタイトル</h2>
                <p id="nowPlayingDescription" class="now-playing__description">エピソードの説明</p>
            </div>
            <div class="now-playing__progress">
                <input type="range" id="nowPlayingProgressBar" class="progress-bar-large" value="0" min="0" max="100" step="0.1">
                <div class="time-display">
                    <span id="nowPlayingCurrentTime">0:00</span>
                    <span id="nowPlayingDuration">0:00</span>
                </div>
            </div>
            <div class="now-playing__controls">
                <button id="nowPlayingPrevBtn" class="control-btn">
                     <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="32" height="32"><path d="M6 6h2v12H6zm3.5 6l8.5 6V6z"></path></svg>
                </button>
                <button id="nowPlayingPlayPauseBtn" class="control-btn play-btn-large">
                    <svg class="play-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="48" height="48"><path d="M8 5v14l11-7z"></path></svg>
                    <svg class="pause-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="48" height="48" style="display:none;"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"></path></svg>
                </button>
                <button id="nowPlayingNextBtn" class="control-btn">
                     <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="32" height="32"><path d="M16 6h2v12h-2zm-4.5 6l-8.5 6V6z"></path></svg>
                </button>
            </div>
        </div>
    </div>

</body>
</html>
